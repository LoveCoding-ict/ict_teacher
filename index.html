<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
  border-radius: 10px;
  margin: 5px;
}

.active, .accordion:hover {
  background-color: #ccc;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel, .sub-panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>

<h2>Accordion with symbols</h2>
<p>Click on the sections and subsections to expand and collapse them.</p>

<button class="accordion">Section 1</button>
<div class="panel">
  <button class="accordion sub-accordion">Sub-Section 1</button>

  <button class="accordion sub-accordion">Sub-Section 2</button>
  <div class="sub-panel">
    <p>Content for Sub-Section 2</p>
  </div>
  <button class="accordion sub-accordion">Sub-Section 3</button>
  <div class="sub-panel">
    <p>Content for Sub-Section 3</p>
  </div>
</div>

<button class="accordion">Section 2</button>
<div class="panel">
  <button class="accordion sub-accordion">Sub-Section 1</button>
  <div class="sub-panel">
    <p>Content for Sub-Section 1</p>
  </div>
  <button class="accordion sub-accordion">Sub-Section 2</button>
  <div class="sub-panel">
    <p>Content for Sub-Section 2</p>
  </div>
</div>

<button class="accordion">Section 3</button>
<div class="panel">
  <button class="accordion sub-accordion">Sub-Section 1</button>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    // Toggle active class for the clicked button
    this.classList.toggle("active");

    // Manage the visibility of the associated panel
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }

    // If this is a sub-accordion, close other sub-accordions in the same parent
    if (this.classList.contains("sub-accordion")) {
      let parentPanel = this.parentNode; // Parent panel of subsections
      let subAccordions = parentPanel.getElementsByClassName("sub-accordion");

      for (let j = 0; j < subAccordions.length; j++) {
        if (subAccordions[j] !== this) {
          subAccordions[j].classList.remove("active");
          subAccordions[j].nextElementSibling.style.maxHeight = null;
        }
      }
    }
  });
}
</script>

</body>
</html>
