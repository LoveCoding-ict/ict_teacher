<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 500px;
  border-radius: 10px;
}

a:hover, a:active {
  width: 500px;
  background-color: SlateBlue;
  border-radius: 10px;
}

.bg {
  margin: auto;
  width: 60%;
  background-color: MediumSeaGreen;
  border-radius: 10px;
  text-align: center;
  font-size: 25px;
  padding: 20px;
}

.login-form {
  margin: auto;
  width: 50%;
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.login-form input[type="text"],
.login-form input[type="password"] {
  width: 80%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.login-form input[type="button"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.login-form input[type="button"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="login-form">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <br>
  <input type="password" id="password" placeholder="Password" required>
  <br>
  <input type="button" value="Login" onclick="validateLogin()">
</div>

<div class="bg" id="content" style="display: none;">
  <br><h2>ICT Library (Teacher)</h2>
  <a href="https://sala.moeys.gov.kh/kh/library/00001483">សៀវភៅសិក្សាICT</a>
  <br><br>
  <a href="https://play.kahoot.it/v2/lobby?quizId=fbbc7e2d-38e8-45a2-b7b0-57c9e472af7d">ហ្គេមឆ្លើយសំណួរ</a>
  <br><br>
  <a href="https://wheelofnames.com/">ស្វែងរកសិស្សឆ្លើយសំណួរ</a>
  <br><br>
  <a href="https://wheelofnames.com/">បែងចែកក្រុមសិស្ស</a>
  <br><br>
</div>

<script>
function validateLogin() {
  // Predefined username and password
  const validUsername = "teacher";
  const validPassword = "ict123";

  // Get input values
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Validate login
  if (username === validUsername && password === validPassword) {
    alert("Login successful!");
    document.querySelector('.login-form').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  } else {
    alert("Invalid username or password. Please try again.");
  }
}
</script>
</body>
</html>
