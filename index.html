<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #7FFFD4;
  color:black;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 20px;
  transition: 0.4s;
  border-radius: 10px;
  margin: 5px;
}

.active, .accordion:hover {
  background-color: #FAEBD7;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel, .sub-panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
</style>
</head>
<body>

<h2 align="center">ICT Lab(Teacher)</h2>

<button class="accordion">សៀវភៅសិក្សាគោលICT</button>
<div class="panel">
  <button class="accordion sub-accordion">សៀវភៅICTសម្រាប់ការបង្រៀននិងរៀន</button>

  <button class="accordion sub-accordion">សៀវភៅសិក្សាគោលICTថ្នាក់ទី១២</button>

  <button class="accordion sub-accordion">សៀវភៅសិក្សាគោលICTថ្នាក់ទី១១</button>
  <button class="accordion sub-accordion">សៀវភៅសិក្សាគោលICTថ្នាក់ទី១០</button>

</div>

<button class="accordion">វិធីសាស្រ្តបង្រៀននិងកម្មវិធីសិក្សា</button>
<div class="panel">
  <a href="https://sala.moeys.gov.kh/kh/library/00004475?fbclid=IwY2xjawHN38tleHRuA2FlbQIxMQABHeaJztRO3HjKbpmSGmlGGV0NPMhoflbSCqi4qfb_QYQEvIaqur7QCm3JYA_aem_Mt2YYiyCiO3pQmIff2x8Lw"><button class="accordion sub-accordion">វិធីសាស្រ្តបង្រៀន</button></a>
  <button class="accordion sub-accordion">កម្មវិធីសិក្សាថ្នាក់ទី១០</button>
  <button class="accordion sub-accordion">កម្មវិធីសិក្សាថ្នាក់ទី១១</button>
  <button class="accordion sub-accordion">កម្មវិធីសិក្សាថ្នាក់ទី១២</button>
</div>

<button class="accordion">ស្តង់ដាទី២៖ ការបង្រៀននិងរៀន</button>
<div class="panel">
      <button class="accordion sub-accordion">ចំនួនសិស្សនិងគ្រូចូលប្រើប្រាស់បន្ទប់កុំព្យូទ័រ</button>
</div>
<script>
var acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    // Toggle active class for the clicked button
    this.classList.toggle("active");

    // Manage the visibility of the associated panel
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }

    // If this is a sub-accordion, close other sub-accordions in the same parent
    if (this.classList.contains("sub-accordion")) {
      let parentPanel = this.parentNode; // Parent panel of subsections
      let subAccordions = parentPanel.getElementsByClassName("sub-accordion");

      for (let j = 0; j < subAccordions.length; j++) {
        if (subAccordions[j] !== this) {
          subAccordions[j].classList.remove("active");
          subAccordions[j].nextElementSibling.style.maxHeight = null;
        }
      }
    }
  });
}
</script>

</body>
</html>
