<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Styles for the accordion */
.accordion {
  background-color: #7FFFD4;
  color: black;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: center;
  outline: none;
  font-size: 20px;
  transition: 0.4s;
  border-radius: 10px;
  margin: 5px;
}

.active, .accordion:hover {
  background-color: #FAEBD7;
}

.accordion:after {
  content: '\002B';
  color: #777;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.panel {
  padding: 0 18px;
  background-color: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}

/* Styles for the login form */
#login {
  text-align: center;
  margin-top: 100px;
}

#login input {
  padding: 10px;
  margin: 10px;
  font-size: 16px;
  width: 200px;
}

#login button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #7FFFD4;
  border: none;
  border-radius: 5px;
}

#login button:hover {
  background-color: #FAEBD7;
}

/* Logout button style */
#logout {
  text-align: center;
  margin: 20px;
}

#logout button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #FA8072;
  border: none;
  border-radius: 5px;
  color: white;
}

#logout button:hover {
  background-color: #E9967A;
}
</style>
</head>
<body>

<!-- Login Form -->
<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="authenticate()">Login</button>
</div>

<!-- Hidden Content -->
<div id="content" style="display: none;">
  <h2 align="center">ICT Lab (Teacher)</h2>


  <button class="accordion">សៀវភៅសិក្សាគោលICT</button>
  <div class="panel">
    <button class="accordion sub-accordion">សៀវភៅICTសម្រាប់ការបង្រៀននិងរៀន</button>
    <button class="accordion sub-accordion">សៀវភៅសិក្សាគោលICTថ្នាក់ទី១២</button>
    <button class="accordion sub-accordion">សៀវភៅសិក្សាគោលICTថ្នាក់ទី១១</button>
    <button class="accordion sub-accordion">សៀវភៅសិក្សាគោលICTថ្នាក់ទី១០</button>
  </div>

  <button class="accordion">វិធីសាស្រ្តបង្រៀននិងកម្មវិធីសិក្សា</button>
  <div class="panel">
    <button class="accordion sub-accordion">វិធីសាស្រ្តបង្រៀន</button>
    <button class="accordion sub-accordion">កម្មវិធីសិក្សាថ្នាក់ទី១០</button>
    <button class="accordion sub-accordion">កម្មវិធីសិក្សាថ្នាក់ទី១១</button>
    <button class="accordion sub-accordion">កម្មវិធីសិក្សាថ្នាក់ទី១២</button>
  </div>
  <button class="accordion">ស្តង់ដាទី២៖ ការបង្រៀននិងរៀន</button>
<div class="panel">
      <button class="accordion sub-accordion">ចំនួនសិស្សនិងគ្រូចូលប្រើប្រាស់បន្ទប់កុំព្យូទ័រ</button>
      <button class="accordion sub-accordion">កាលវិភាគបន្ទប់កុំព្យូទ័រ</button>
</div>
<button class="accordion">ប្រជុំក្រុមបច្ចេកទេស</button>
<div class="panel">
      <button class="accordion sub-accordion">ខែវិច្ឆិកា</button>
      <button class="accordion sub-accordion">ខែធ្នូ</button>
      <button class="accordion sub-accordion">ខែមករា</button>
      <button class="accordion sub-accordion">ខែកុម្ភៈ</button>
      <button class="accordion sub-accordion">ខែមីនា</button>
      <button class="accordion sub-accordion">ខែមេសា</button>
      <button class="accordion sub-accordion">ខែឧសភា</button>
      <button class="accordion sub-accordion">ខែមិថុនា</button>
      <button class="accordion sub-accordion">ខែកក្កដា</button>
      <button class="accordion sub-accordion">ខែសីហា</button>
      <button class="accordion sub-accordion">ខែកញ្ញា</button>
</div>
  
  <div id="logout">
    <button onclick="logout()">Logout</button>
  </div>

</div>

<script>
// Predefined username and password
const validUsername = "teacher";
const validPassword = "12345";

// Authentication function
function authenticate() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === validUsername && password === validPassword) {
    // Hide login form and show content
    document.getElementById("login").style.display = "none";
    document.getElementById("content").style.display = "block";
  } else {
    alert("Invalid username or password. Please try again.");
  }
}

// Logout function
function logout() {
  // Hide content and show login form
  document.getElementById("content").style.display = "none";
  document.getElementById("login").style.display = "block";

  // Clear input fields
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
}

// Accordion functionality
var acc = document.getElementsByClassName("accordion");
for (let i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}
</script>

</body>
</html>
